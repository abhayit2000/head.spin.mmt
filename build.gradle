plugins {
    id 'java'
}

group 'com.hackathon.qa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	compile group: 'org.testng', name: 'testng', version: '7.1.0'
}

test {
    useTestNG()
}

